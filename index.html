<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doris H - Memegen!</title>
    <link rel="stylesheet" href="stylehtml.css">
</head>
<body class = "container">
    <header class="main_heading">
        <div>
            <h1>Doris H's Meme Generator</h1>
        </div>
    </header>
    <div class ="inputs">
        <br><label for="url_input">Image URL link to use for your meme: </label><br>
        <textarea name="url_box" id="url_box" placeholder="Paste the image url link you want to use for the meme" cols="150"></textarea>
        <br><label for="top_text">Top Text: </label><br>
        <textarea name="top_text" id="top_text" placeholder="Text on the top of your meme" cols="150"></textarea>
        <br><label for="bottom_text">Bottom Text: </label><br>
        <textarea name="bottom_text" id="bottom_text" placeholder="Text on the bottom of your meme" cols="150"></textarea>
        <br><button class = "button" id="generate_button">Make my meme! </button>
    </div>
    <div id = "placeholder">
    </div>
    <script src="main.js"></script>
</body>

</html>
